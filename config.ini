[GENERAL]
logging_level=DEBUG

[RABBIT]
address=rabbitmq

[CLIENT]
address=request_listener
port=25555

[REQUEST_LISTENER]
port=25555
input_queue=answer_queue
output_queue=entries_queue
output_columns=type,video_id,title,categoryId,tags,view_count,trending_date,country
flows_amount=3

[LIKES_FILTER]
input_queue=entries_queue_2
output_queue=liked_queue
output_columns=type,video_id,title,categoryId,tags,view_count,trending_date
min_likes=1000000

[TAG_FILTER]
input_queue=liked_queue_1
output_queue=funny_queue
output_columns=type,video_id,title,categoryId
target_tag=funny

[DUPLICATES_FILTER]
input_queue=funny_queue
output_queue=answer_queue
output_columns=type,case,video_id,title,categoryId
storage=./id_duplicate_files/

[MAX_DAY_FILTER]
input_queue=liked_queue_2
output_queue=max_day_queue
output_columns=type,video_id,title,categoryId,view_count
storage=./date_files/
target_column=view_count

[MAX_AGG_FILTER]
input_queue=max_day_queue
output_queue=answer_queue

[PRINTER_FILTER]
input_queue=max_day_agg_queue

[ALL_COUNTRIES_AGG]
input_queue=entries_queue_1
output_queue=all_countries_queue
output_columns=type,video_id,thumbnail_link
storage=./id_country_files/
min_days=3

[THUMBNAIL_DOWNLOADER]
input_queue=all_countries_queue
output_queue=answer_queue

[ADAPTOR_1]
input_queue=entries_queue
output_queue=entries_queue_1
output_queue_2=entries_queue_2

[ADAPTOR_2]
input_queue=liked_queue
output_queue=liked_queue_1
output_queue_2=liked_queue_2